<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A84B"/>
      <stop offset="50%" style="stop-color:#C9963C"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="innerGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#2D2D2D"/>
    </linearGradient>
  </defs>
  <!-- Outer gold ring -->
  <circle cx="16" cy="16" r="15" fill="url(#goldGradient)" stroke="#8B7355" stroke-width="0.5"/>
  <!-- Inner dark circle -->
  <circle cx="16" cy="16" r="12" fill="url(#innerGold)"/>
  <!-- Gold "1" text -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C9963C" text-anchor="middle">1</text>
</svg>
